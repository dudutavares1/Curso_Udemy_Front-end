   <script>
 var numero = parseInt(prompt("digite um numero inteiro: "));
 
var indice = 1;

while (indice <= 10) {
document.write(numero + ' x ' + indice + ' = ' + (numero * indice) + '<br>');
indice = indice + 1;

}
