<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
        
        <script>
            
            //pedir para o usuario digitar um numero
                var numero1 = prompt ("digite um numero");                    
            //converter em numero inteiro
            numero1 = parseInt (numero1);                
            //pedir para o usuario digitar outro numero
            var numero2 = prompt ("digite um numero");
            //converter em numero inteiro
            numero2 = parseInt (numero2);
            
            //mostrar a subtração concatenando com o texto "a subtração é: ..."
            alert  ("a subtração entre os numero é:  " + (numero1 - numero2));
            //mostrar a multiplicação concatenando com o texto "a multiplicação é: ..."
            alert  ("a multiplicação entre os numero é:  " + (numero1*- numero2));
            //mostrar a divisão concatenando com o texto "a divisão é: ..."
            alert  ("a divisão entre os numero é:  " + (numero1 / numero2));
            //mostrar a soma concatenando com o texto "a soma é: ..."
            alert  ("a soma entre os numero é:  " + (numero1 + numero2));
            
        </script>
    </body>
</html>
