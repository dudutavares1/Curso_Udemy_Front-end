<!DOCTYPE html>

<head>

    <title>Problema Boolean</title>
</head>
<body>
     <h1>Pedir para o usuario digitar dois numeros e mostras o boolean indicando se a media for mais que 5</h1>

     <script>

var numero1 = prompt ("digite um numero");
numero1 = Boolean (numero1);

var numero2 = prompt ("digite outro numero");
numero2 = Boolean (numero2);

alert ("o valor digitado é menor que 5 " + (numero1 < 5));

alert ("o valor digitado é maior que 5  " + (numero2 > 5));




     </script>



</body>
</html>
