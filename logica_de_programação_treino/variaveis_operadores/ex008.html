<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
        
        <script>
            
            //pedir para o usuario digitar um numero
              var numero1 = prompt ("digitar um numero")  ;                                         
            //converter em numero inteiro
            numero1 = parseInt (numero1) ;                                 
            //pedir para o usuario digitar outro numero
              var numero2 = prompt ("digitar outro numero")  ;  
            //converter em numero inteiro
            numero2 = parseInt (numero2);   
            /*
            mostrar num alert o seguinte texto
            o resto da divisão de (n1) por (n2) é: (resultado); 
            */
                 alert("o resto da divisão de " + numero1 + " por " + numero2 + " é de: " + (numero1 % numero2));       
            
            /*
            mostrar num alert o seguinte texto
            o numero (n1) elevado a (n2) é: (resultado); 
            */
                 
            
            
        </script>
    </body>
</html>
