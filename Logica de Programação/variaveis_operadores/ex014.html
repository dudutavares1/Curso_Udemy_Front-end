<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
var numero = parseInt (prompt("digite um numero entre 1 e 3"));

switch (numero){
        case 1:
        alert ("boa escolha");
        break;

        case 2:
        alert ("legal");
        break;

        case 3:
        alert ("caramba");
        break;

        default: 
        alert("escolha entre 1 e 3")
}
     
        
    </script>
</body>
</html>
