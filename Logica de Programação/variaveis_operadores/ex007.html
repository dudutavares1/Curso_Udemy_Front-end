    <title>Media das notas</title>

<body>
    


    <script>
        var nota_matematica = prompt ("digite sua nota de matematica: ")
        nota_matematica = parseFloat (nota_matematica)
   
        var nota_portugues = prompt ("digite sua nota de Portugues: ")
        nota_portugues = parseFloat (nota_portugues)
   
        var nota_historia = prompt ("digite sua nota de Historia: ")
        nota_historia = parseFloat (nota_historia)
   
        var nota_ciencia = prompt ("digite sua nota de Ciencia: ")
        nota_ciencia = parseFloat (nota_ciencia)
   

var media = ((nota_matematica + nota_portugues + nota_historia + nota_ciencia) / 4  )

   alert ("sua média é de: " + media)
   
   
   </script>
