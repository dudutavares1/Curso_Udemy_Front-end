<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
        <style>
            body{
                background-color: black;
                color: red;
                font-size: 20px;
                text-align: center;
                }
            </style>
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1> <br>
        <h1>Tabuada</h1>
    </body>
    
    <script>
        var n1 = Number(prompt('digite um numero: '));
        var indice = 1

        while (indice <= 1000){
            document.write(n1 + ' X ' + indice + ' = ' + (n1 * indice) + '<br>')
            indice = indice + 1
        }
        document.write ('fim')

    </script>
</html>
