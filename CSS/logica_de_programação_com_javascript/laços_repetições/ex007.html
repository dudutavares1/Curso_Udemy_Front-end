<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
        <style>
        body{
            background-color: black;
            color: red;
            font-size: 20px;
            text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1> <br>
        <h1>Exercicio composto</h1>
        <p>Para este exercicio aplique a lógica necessário para mostrar os anos que são realmente bissextos, respeitando a regra: Os anos bissextos são múltiplos de 4, não múltiplos de 100 (1900 não é bissexto) e múltiplos de 400 (2000 é bissexto)<hr>
        
        </p>
    </body>
    
    <script>
        var ano = 1004;
        while (ano <= 2020){
           if ( ! (ano % 100 === 0) || (ano % 400 === 0)){
               document.write(ano + '<br>');
           }else{
               document.write (ano + ' nao é bissexto' + ' <br>')
           }
           ano += 4
        }
    </script>
</html>
