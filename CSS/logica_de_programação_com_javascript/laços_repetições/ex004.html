<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
        <style>
            body{
                background-color: black;
                color: red;
                font-size: 20px;
                text-align: center;
                }
            </style>
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1> <br>
        <h1>Comando For</h1>
    </body>
    
    <script>
        var n1 = Number(prompt('digite um numero: '));
        

       for(var i = 1; <= 100; i++){
           document.write(n1 + ' X ' + i + ' = ' + (n1 * i) + '<br>' );
       }document.write('fim.')
    </script>
</html>
