<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
        <style>
        body{
            background-color: black;
            color: red;
            font-size: 20px;
            text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1> <br>
        <h1>Exercicio composto</h1>
        <p>Mostra o os anos de 1004 à 2020 de 4 em 4 anos<hr></p>
    </body>
    
    <script>
        var ano = 1004;
        while (ano <= 2020){
            document.write(ano + '<br>')
            ano = ano + 4
        }
    </script>
</html>
