<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
        <style>
        body{
            color: red;
            font-size: 20px;
            text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Calculadora</h1>
<button onclick="somar()" >+</button>  
<button onclick="subtrair()" >-</button>  
<button onclick="multiplicar()" >*</button>  
<button onclick="dividir()" >+</button>  

<dir id="output"></dir>
      
  <script>
var n1 = Number(prompt('digite um numero: '))       

escrever ();

function escrever (){
    
    var output = document.querySelector('#output');
    output.innerHTML = n1;
}


    function somar (){
        var n =  Number(prompt('digite um numero: '))       
        n1 = n1 + n;
        escrever();
    }

    function subtrair (){
        var n =  Number(prompt('digite um numero: '))       
        n1 = n1 - n;
        escrever();
    }

    function multiplicar (){
        var n =  Number(prompt('digite um numero: '))       
        n1 = n1 * n;
        escrever();
    }

    function dividir (){
        var n =  Number(prompt('digite um numero: '))       
        n1 = n1 / n;
        escrever();
    }

  </script>
    


</body> 
</html>
