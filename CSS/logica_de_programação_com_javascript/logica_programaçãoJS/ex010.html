<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
        <style>
        body{
            background-color: black;
            color: red;
            font-size: 30px;
            text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1> <br>
        <h1>Escolha de 1 à 3</h1>
    </body>
    
    <script>
   var n1 = Number(prompt('digite um numero'))
       
   switch (n1){
       case 1:
           alert('boa escolha')
           break;
           
           case 2:
           alert('Muito bem')
           break;

           case 3:
           alert('Boaaaa')
           break;


           default:
               alert('escolha um numero de 1 à 3')

        
   }
    </script>
</html>
