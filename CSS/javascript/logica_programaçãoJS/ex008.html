    <script>
       var nome = prompt('Digite seu nome')
       var portugues = Number (prompt('Digitei sua nota de Portugues: ')) 
       var matematica = Number(prompt('Digite sua nota de Matematica: '))
       var media = (portugues + matematica) / 2

       if( media > 5 && portugues > 0 && matematica >0){
           document.write(`parabens ${nome}, voce foi Aprovado !`)
       }
        else {
            document.write(`${nome} voce foi, Reprovado !`)
        }
    </script>
