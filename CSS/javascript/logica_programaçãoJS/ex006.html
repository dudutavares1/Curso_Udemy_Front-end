<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
        <style>
        body{
            background-color: black;
            color: red;
            font-size: 30px;
            text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Nota da Escola</h1>
        
        <script>
            var nota1 = Number(prompt('Digite sua Nota: '));
            var nota2 = Number(prompt('Digite sua segunda Nota: ')); 
            var media = (nota1 + nota2) / 2

            if(media > 5){
                alert('Parabens voce foi aprovado')
            }
            else{
                alert('Voce foi reprovado')
            }

         
            
        </script>
    </body>
</html>
