<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
        <style>
        body{
            background-color: black;
            color: red;
            font-size: 20px;
            text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1> <br>
        <h1>Exercicio composto</h1>
        <p>Para esta tarefa reescreva o código da aula anterior, mas inserindo uma linha divisória sempre que mudar a dezena. Ou seja, entre o 10 e o 11, entre o 20 e o 21 e assim por diante.

            Dica: para escrever uma linha horizontal, use a tag <hr></p>
    </body>
    
    <script>
        var n1 = Number(prompt('digite um numero: '));
        var indice = 0

        while (indice <= 1000){
            document.write(n1 + ' X ' + indice + ' = ' + (n1 * indice) + '<br>')

            if(indice % 10 === 0 && indice > 0){
               document.write('<hr>')
           }
           indice++
          
        } 
        document.write ('fim')

    </script>
</html>
