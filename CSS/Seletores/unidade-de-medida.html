<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina de exemplo estrutura basica</title>
<style>
    html{
        font-size: 32px;

    }
    body{
        font-family: sans-serif;
        font-size: 16px;
    }


    h1{
        text-align: center;
    }

    div {
        border: 1px solid black;
        padding: 1em;
        width: 320px ;
        margin: auto;
        font-size: 32px;
    }

p{
    margin: 0;
    line-height: 1.5;
    font-size: 1.25em;
    /* 16 x 1.25 = 20px */
}

a{
    font-size: 24px;
    font-size: 1.5em;
    font-size: 1rem;
    /*24 / 20 = 1.2 */
}



</style>

</head>

<body>
  <h1>unidade de medida </h1>  
   
  <div>
  
    <p>
      Lorem ipsum dolor sit <a href="">link</a> amet consectetur adipisicing elit. Quaerat omnis esse dicta magnam! Accusantium consectetur assumenda, necessitatibus reprehenderit velit sint nihil accusamus autem veritatis magnam beatae, quam ducimus at asperiores?
    </p>

</div>

</body>

</html>
