<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada </title>
</head>
<body>
    <script>
    var numero = parseInt(prompt('digite um numero inteiro para realizar a tabuada'));
    var indice = 1

    while (indice <= 50) {
        document.write(numero + ' x ' + indice + ' = ' + (numero * indice) + '<br>');
        indice = indice + 1;
    }
        


   

    </script>
</body>
</html>
